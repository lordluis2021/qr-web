<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Código de barras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    img {
      display: block;
      /* Máximo 80% del ancho de pantalla, pero nunca más de 320px */
      width: min(80vw, 320px);
      height: auto;
    }

    .error {
      color: #555;
      font-size: 0.9rem;
      text-align: center;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    (function init() {
      const container = document.getElementById('content');
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code') || params.get('data');

      if (!code) {
        // Sin código, mostramos solo un mensaje plano
        container.innerHTML = '<div class="error">No se recibió ningún código (?code=).</div>';
        return;
      }

      const img = document.createElement('img');
      // Código de barras Code128 desde Orca, en PNG y con padding fijo
      img.src =
        'https://barcode.orcascan.com/?type=code128&format=png&padding=10&data=' +
        encodeURIComponent(code);
      img.alt = 'Código de barras';

      container.appendChild(img);
    })();
  </script>
</body>
</html>
